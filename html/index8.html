<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form action="" method="GET">
        <label for="user-name">이름</label>
        <input type="text" id="user-name" placeholder="이름을 입력하세요" value="조병현" />
        <label for="user-age">나이</label>
        <input type="number" id="user-age" placeholder="나이를 입력하세요 (19세 이상)" min="19"/> 
        <label for="user-id">아이디</label>
        <input type="text" id="user-id" placeholder="아이디를 입력하세요" minlength="5" maxlength="13" />
        <label for="user-password">비밀번호</label>
        <input type="password" id="user-password" placeholder="비밀번호를 입력하세요" minlength="6" maxlength="13"/>
        <label for="user-email">이메일</label>
        <input type="email" id="user-email" placeholder="이메일을 입력하세요" />
        <label for="user-tel">전화번호</label>
        <input type="number" id="user-tel" placeholder="전화번호를 입력하세요" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />
        <label for="user-portfolio">URL</label>
        <input type="url" id="user-portfolio" placeholder="포트폴리오 URl을 적으시오" />
        <label for="user-profile-picture">프로필 사진</label>
        <input type="file" id="user-profile-picture" placeholder="파일을 첨부하세요" accept=".png, .jpg" />
        <input type="text" />
        <label for="introduce"></label>
        
       <textarea id="introduce" placeholder="자기소개를 입력하세요" rows="40" cols="50"></textarea>
      <button type="button">제출</button>
</form>
</body>
</html>
